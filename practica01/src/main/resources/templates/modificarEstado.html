<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Practica examen</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h1>Datos de cliente</h1>
        <a th:href="@{/}">Regresar</a>
        <hr/>
        <form th:action="@{/estado/guardar}" method="post" th:object="${estado}">

            <input type="hidden" name ="idPais" th:field="*{idPais}"/>

            <label for="nomEstado">Nombre del Pais</label>
            <input type="text" name="nombre" th:field="*{nomEstado}"/>
            <br/>
            <label for="capital">Capital</label>
            <input type="text" name="capital" th:field="*{capital}"/>
            <br/>
            <label for="poblacion">Poblacion</label>
            <input type="text" name="poblacion" th:field="*{poblacion}"/>
            <br/>
            <label for="costas">Costas</label>
            <input type="text" name="costas" th:field="*{costas}"/>
            <hr/>
            <input type="submit" name="guardar" value="Guardar"/>

        </form>
        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
